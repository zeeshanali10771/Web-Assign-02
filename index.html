<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel=icon href=webIcon.png>
    <title>Web Assignment 02</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!-- To use bootsStrap for CSS styling. -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="css.css">
</head>

<body style=" background:#3c9ca8">
    <!-- For page header type Instructions -->
   <div>
    <h2 style="text-align:center; font-size:25px;font-weight:bold ;width:100%; margin-top:1%; color:white"> Web Assignment 02 | Zeeshan Ali | 20i-2465</h2>
    <h2 class="col-md-12 text-center" style="color: white; font-weight:bold">Dynamic Table and Form</h2>
    <h5 class="col-md-12 text-center" style="color: white; font-weight:bold">Edit-able HTML table using Javascript, Jquery and Bootstrap with CRUD Operations</h5>
   </div>
    <!-- A DyanmicTable created to enter data from form.  -->
    <table class="table table-bordered table-striped table-hover table-condensed text-center table-responsive" id="dataTable" style="margin-top: 1%">
        <thead>
            <tr>
                <th class="col-1 point" style="color: white" onclick="sortOnPostId()">Post Id</th>
                <th class="col-1 point"style="color: white"  onclick="sortOnUserId()">User Id</th>
                <th class="point"style="color: white"  onclick="sortOnTitle()">Title</th>
                <th class="point" style="color: white" onclick="sortOnBody()">Body</th>
                <th class="col-2"style="color: white" >CRUD Operations</th>
            </tr>
        </thead>
        <tbody style="color:bisque">
		<!-- to enter the data from the api by using fetch to displat in tables -->
        </tbody>
    </table>
<!-- Buttons to make the visibity of the form -->
    <div class="container" style="font-size:25px; font-weight:bold; width:90%; margin-top:1%; margin-left:2020px; color:white">
        <div>
            <button class="btn btn-light btn-lg Down" style="font-weight: bold ;color:#3c9ca8" data-target="slide-down" onclick="slideDown('Add')">Down</button>
            <button class="btn btn-light btn-lg Up" style="font-weight: bold ;color:#3c9ca8" data-target="slide-up" onclick="slideUp()">Up</button>
        </div>    
    </div>
<!-- A form to take data and insert into the table -->
    <div class="container" data-target="slide-content">
        <div class="row col-6 col-offset-3 mx-auto formDiv">
            <div class="panel panel-default">
                <div class="panel-body" style="color: white; font-size:medium ; font-weight:bold">                    
                    <form onsubmit="return submitForm()">
                        <div class="panel-heading text-center" style="align-items:center; width:1700px" >
                            <h1 class="rounded-pill text-center" style="width:600px; height:55px; background-color: white; color:#3c9ca8">Form</h1>
                        </div>
                        <div class="form-group">
                            <span id="postId" style="display: none;"></span>
                            <label for="userId">User ID</label>
                            <input id="userId" type="number" class="form-control" />
                            <div class="err-msg"><span id="userIdErr"></span></div>
                            <br>
                        </div>
                        <div class="form-group">
                            <label for="title">Title</label>
                            <input id="title" type="text" class="form-control" />
                            <div class="err-msg"><span id="titleErr"></span></div>
                            <br>
                        </div>
                        <div class="form-group">
                            <label for="body">Body</label>
                            <textarea id="body" type="text" class="form-control" rows="4"></textarea>
                            <div class="err-msg"><span id="bodyErr"></span></div>
                        </div><br>
                        <input type="submit" class="btn btn-light btn-lg" style="font-weight: bold ;color:#3c9ca8; font-size:medium" id="submit-btn"/>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
 <!-- all the javascript files are here so that it can be loaded once -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
 <script src="https://code.jquery.com/jquery-3.6.4.min.js"
        integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
<script src="javascript.js"></script>
<script> 
	$(document).ready(function(){
		$("form").hide();
        $(".Up").click(function(){
            $("form").slideUp();
        });
        $(".Down").click(function(){
            $("form").slideDown();
        });
    });
</script>
</html>
